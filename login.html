<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-app</title>
    <!-- tailwind & daisy link*** -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[150px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
<img src="./assets/Group.png" alt="">
    </div>
    <form class="p-8 bg-white rounded-2xl w-[350px]" >
        <div>
            <label class="font-semibold" for="">Mobile Number</label>
            <br/>
            <input id="Mobile-Number" type="text" placeholder="Enter Your number" class="input rounded-xl bg-[#f4f5f7]" />
        </div>

        <div class="mt-5">
            <label class="font-semibold" for="">4 Digit Pin</label>
            <br/>
            <input id="digit-pin" type="text" placeholder="Enter 4 digit Pin" class="input rounded-xl bg-[#f4f5f7]" />
            
        </div>
        <button id="login-button" class="btn btn-active bg-[#0874f2] mt-5 w-full rounded-xl text-white text-lg">Login</button>
            


    </form>

<script src="./js/login.js"></script>
</body>
</html>
