      <img class="mx-auto" src="./assets/wallet1.png"alt="">
      <p>Add money</p>
    </div>


    <div id="cashout-button" class="border-2 border-gray-300 rounded-xl text-center p-3">
      <img class="mx-auto" src="./assets/send1.png"alt="">

  <div class="form-section max-w-lg mx-auto mt-8">

    <!-- add money** -->
<div id="add-money-parent">
     <h1 class="my-4 font-semibold text-lg">Add money</h1>
  <form class="p-8 bg-white rounded-2xl w-full">
  <div class="mb-3">
      <h1 class="mb-3 font-bold">Select a bank</h1>
     <select id="bank" class="select rounded-xl bg-[#f4f5f7] w-full mb-3">
      
  <option>Select A Bank</option>
  <option>Dutch bangla</option>
  <option>AB bank</option>
  <option>IFIC bank</option>
</select>
    </div>

    <div class="mb-3">
      <label class="font-semibold" for="">Bank Account Number</label>
            <br/>
            <input id="account-number" type="text" placeholder="Enter 11 digit account number" class="input rounded-xl bg-[#f4f5f7] w-full mt-3" />
    </div>

    <div class="mb-3">
      <label class="font-semibold" for="">Amount to Add</label>
            <br/>
            <input id="add-amount" type="text" placeholder="Add Amount to Withdraw" class="input rounded-xl bg-[#f4f5f7] w-full mt-3" />
    </div>
    <div class=" ">
       <label class="font-semibold" for="">Pin Number</label>
            <br/>
            <input id="add-pin" type="text" placeholder="Enter 4 digit Pin Number" class="input rounded-xl bg-[#f4f5f7] w-full mt-3 " />
            
    </div>
    <button id="add-money-btn" class="btn btn-active bg-[#0874f2] mt-5 w-full rounded-xl text-white text-lg">Add Money</button>
  </form>  
</div>

<!-- Cash-out feature section**** -->

<div id="cashout-parent" style="display: none;">

    <div class="mb-3">
      <label class="font-semibold" for="">Agent Number</label>
            <br/>
            <input id="agent-number" type="text" placeholder="Enter 11 digit number" class="input rounded-xl bg-[#f4f5f7] w-full mt-3" />
    </div>

    <div class="mb-3">
      <label class="font-semibold" for="">Amount</label>
            <br/>
            <input id="withdraw-amount" type="text" placeholder="Enter Amount to Withdraw" class="input rounded-xl bg-[#f4f5f7] w-full mt-3" />
    </div>

    <div class=" ">
       <label class="font-semibold" for="">Pin Number</label>
            <br/>
            <input id="cashout-pin" type="text" placeholder="Enter 4 digit Pin Number" class="input rounded-xl bg-[#f4f5f7] w-full mt-3 " />
<button id="Withdraw-btn" class="btn btn-active bg-[#0874f2] mt-5 w-full rounded-xl text-white text-lg">Withdraw</button>
  </form>
</div>
